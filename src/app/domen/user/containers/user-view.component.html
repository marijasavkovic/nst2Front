
<div class="container"
     *ngIf="user">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ "USER.VIEW.TITLE" | translate }}</h1>
    </div>
  </div>
  &nbsp;
  <div class="form-group row">
    <label class="col-3 col-form-label">{{ "USER.USERNAME" | translate }}</label>
    <div class="col-8">
      <p class="form-control-static">{{ user.username}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label">{{ "USER.EMAIL" | translate }}</label>
    <div class="col-8">
      <p class="form-control-static">{{ user.email}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label">{{ "USER.ROLE" | translate }}</label>
    <div class="col-8">
      <p class="form-control-static">{{ user.role}}</p>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-3 col-form-label">{{ "USER.EMPLOYEE" | translate }}</label>
    <div class="col-8">
      <p class="form-control-static">{{ user.employee.name}} {{user.employee.surname}}</p>
    </div>
  </div>
  &nbsp;
  <div class="form-group row">
    <div class="col">
      <button type="button" class="btn btn-default"
              (click)='goToBack()'><span class="fa fa-chevron-left"></span> {{ "BUTTON.BACK" | translate }}
      </button>
      <button type="button" class="btn btn-default"
              (click)='goToEdit()'><span class="fa fa-edit"></span> {{ "BUTTON.EDIT" | translate }}
      </button>
    </div>
  </div>
</div>
